<template name="playerRecord">

    <div role="tabpanel">
        <ul class="nav nav-pills" role="tablist">
        <li role="presentation" class="active">
            <a href="#player_pitcherRecord" aria-controls="#player_pitcherRecord" role="tab" data-toggle="tab">투수
                </a>
        </li>
        <li role="presentation">
            <a href="#player_hitterRecord" aria-controls="#player_hitterRecord" role="tab" data-toggle="tab">타자</a>
        </li>
        </ul>
        <div id="hitter_select">
            <label> 팀 </label>
            <select id="team">
                <option>기아</option>
                <option selected>넥센</option>
                <option>두산</option>
                <option>롯데</option>
                <option>삼성</option>
                <option>한화</option>
                <option>KT</option>
                <option>LG</option>
                <option>NC</option>
                <option>SK</option>
            </select>
            <label> 포지션</label>
            <select id="position">
                <option >전체</option>
                <option>포수</option>
                <option>내야수</option>
                <option>외야수</option>
            </select>
        </div>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="player_pitcherRecord">{{> player_pitcherRecord}}</div>
            <div role="tabpanel" class="tab-pane" id="player_hitterRecord">{{> player_hitterRecord}}</div>
        </div>
    </div>

</template>
<template name="teamRecord">

    <div role="tabpanel">
        <ul class="nav nav-pills" role="tablist">
            <li role="presentation" class="active">
                <a href="#team_pitcherRecord" aria-controls="#team_pitcherRecord" role="tab" data-toggle="tab">투수
                </a>
            </li>
            <li role="presentation">
                <a href="#team_hitterRecord" aria-controls="#team_hitterRecord" role="tab" data-toggle="tab">타자</a>
            </li>
        </ul>
    </div>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="team_pitcherRecord">{{> team_pitcherRecord}}</div>
            <div role="tabpanel" class="tab-pane" id="team_hitterRecord">{{> team_hitterRecord}}</div>
        </div>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>팀명</th>
            <th>승</th>
            <th>패</th>
            <th>타율</th>
            <th>득점</th>
            <th>홈런</th>
            <th>타점</th>

        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

</template>

<template name="player_hitterRecord">
    <table class="table table-striped table-condensed">

        <tr>
            <th>이름</th>
            <th>경기</th>
            <th>타석</th>

            <th>득점</th>
            <th>안타</th>
            <th>2루타</th>
            <th>3루타</th>
            <th>홈런</th>
            <th>타점</th>

        </tr>
        </thead>
        <tbody>

        {{#each nexen}}

            <td>{{playerName}}</td>
            <td>{{g}}</td>
            <td>{{pa}}</td>
            <td>{{ab}}</td>
            <td>{{r}}</td>
            <td>{{h}}</td>
            <td>{{se}}</td>
            <td>{{th}}</td>
            <td>{{hr}}</td>
            <td>{{rbi}}</td>
            </tr>
        {{/each}}

    </table>
</template>
